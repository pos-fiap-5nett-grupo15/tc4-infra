# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
      - dev

  paths:
    include:
      - sql-server/*


resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '596527a0-844e-4fd1-af71-888334b640ff'
  imageRepository: 'sql-server-seed'
  containerRegistry: 'fiaptech3acr.azurecr.io'
  dockerfilePath: 'sql-server/Dockerfile'
  k8s-deployment: 'k8s-deployment-yaml'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          echo Show ws files.
          echo $(ls)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
    
  - job: UploadArtifact
    displayName: "Upload Deployment YAML"
    dependsOn: Build
    steps:
    - script: mkdir -p $(System.DefaultWorkingDirectory)/k8s
      displayName: "Create artefact folder"
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: $(System.DefaultWorkingDirectory)/k8s
        artifact: $(k8s-deployment)
        publishLocation: 'pipeline'

- stage: Deploy
  displayName: Deploy Stage
  jobs:
  - job: DeployDatabase
    displayName: Deploy Sql Server to AKS
    steps:
      - task: DownloadPipelineArtifact@2
        inputs:
          buildTypo: 'current'
          artifactName: $(k8s-deployment)
          targetPath: $(System.DefaultWorkingDirectory)/k8s
      - task: kubernetes@1
        displayName: "Apply Deployment YAML"
        inputs:
          connectionType: 'Azure resource Manager'
          azureSubscription: '7d56ed09-a476-4593-9fbf-0927c0c53f5e'
          resourceGroup: fiap-tech3
          kubernetesCluster: fiapaks
          namespace: tc3
          command: 'apply'
          useConfigurableFile: true
          configuration: '$(System.DefaultWorkingDirectory)/k8s/k8s-dev.yaml'