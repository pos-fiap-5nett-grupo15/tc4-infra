# RabbitMQ: Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: PLACEHOLDER_NAMESPACE
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: PLACEHOLDER_CONTAINER_REGISTRY/PLACEHOLDER_IMAGE_REPOSITORY:PLACEHOLDER_TAG
        ports:
        - containerPort: 5672
        - containerPort: 15672
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: PLACEHOLDER_NAMESPACE
spec:
  selector:
    app: rabbitmq
  ports:
    - protocol: TCP
      port: 5672
      targetPort: 5672
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service-management
  namespace: PLACEHOLDER_NAMESPACE
spec:
  selector:
    app: rabbitmq
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 15672
  type: ClusterIP
